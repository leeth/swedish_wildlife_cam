# version: '3.8'  # Obsolete attribute removed

services:
  # LocalStack - AWS API Emulator
  localstack:
    image: localstack/localstack:latest
    container_name: wildlife-localstack
    ports:
      - "4566:4566"  # LocalStack endpoint
      - "4510-4559:4510-4559"  # External services port range
    environment:
      - SERVICES=s3,batch,iam,cloudformation,ec2,logs
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - PERSISTENCE=1
      - LAMBDA_EXECUTOR=docker
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./localstack-data:/tmp/localstack"
    networks:
      - wildlife-network

  # MinIO - S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: wildlife-minio
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - "./minio-data:/data"
    networks:
      - wildlife-network

  # Redis - For caching and job queues
  redis:
    image: redis:7-alpine
    container_name: wildlife-redis
    ports:
      - "6379:6379"
    volumes:
      - "./redis-data:/data"
    networks:
      - wildlife-network

  # PostgreSQL - For metadata storage
  postgres:
    image: postgres:15-alpine
    container_name: wildlife-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=wildlife
      - POSTGRES_USER=wildlife
      - POSTGRES_PASSWORD=wildlife123
    volumes:
      - "./postgres-data:/var/lib/postgresql/data"
    networks:
      - wildlife-network

  # Wildlife Processing Worker
  wildlife-worker:
    build:
      context: .
      dockerfile: conf/docker/Dockerfile.wildlife
    container_name: wildlife-worker
    environment:
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=eu-north-1
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://wildlife:wildlife123@postgres:5432/wildlife
    volumes:
      - "./test_data:/app/test_data:ro"
      - "./output:/app/output"
    depends_on:
      - localstack
      - minio
      - redis
      - postgres
    networks:
      - wildlife-network
    profiles:
      - worker


networks:
  wildlife-network:
    driver: bridge

volumes:
  localstack-data:
  minio-data:
  redis-data:
  postgres-data:
